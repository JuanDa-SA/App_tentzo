            <div class="add-event-input">

            </div>
            <div class="add-event-input">
              <input
                type="time"
                placeholder="Hora de inicio"
                class="event-time-from"
                min="08:00"
                max="19:00"
              />
            </div>
            <div class="add-event-input">
              <input
                type="time"
                placeholder="Hora de fin"
                class="event-time-to"
                min="09:00"
                max="20:00"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add Event</button>
          </div>
        </div>
